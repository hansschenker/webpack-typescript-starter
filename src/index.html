<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="css" href="style.css">
        <title>RxJs Playground</title>
        <style>
            div {
  /* display: flex;
  flex-direction: column;
  align-content: center; */
  font-weight: bold;
  margin-bottom: 5px;
}
div > input[text]:first-of-type {
  position: absolute;
  left: 200px;
  width: 200px;
}
div > input[text]:last-of-type {
  position: absolute;
  left: 200px;
  width: 400px;
}
.generated-password {
    width: 150px;
}
input:nth-last-of-type(text) {
    width:400px;
}
        </style>
</head>
<body>
    <h1>RxJs Playground</h1>

    <div>
        <label for="length-input">Password Length (max 50)</label>
        <input type="number" value="10" maxlength="50" id="length-input">
    </div>
    <div>
        <label for="number-input">include numbers</label>
        <input type="checkbox" name="" id="numbers-input">
    </div>
    <div>
        <label for="letters-input">include letters</label>
        <input type="checkbox" name="" id="letters-input">
    </div>
    
<div>
    <label for="symbols-input">include symbols</label>
    <input type="checkbox" name="" id="symbols-input">  
</div></body>
<div>
    <label for="password-input">Generated Password</label>
    <input type="text"  class="generated-password" id="password-input">
</div>
<div>
